# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/appsclub?useSSL=false
spring.datasource.name=appsclub
spring.datasource.username=root 
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# CONTAINER
server.port=8080
server.context-path=/nunit/api

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# JDBC.X
db.driverClassName=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306;databaseName=appsclub
db.user=root
db.pass=root

# HIBERNATE.X
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=create-drop
entitymanager.packagesToScan=appsclub

# SECURITY
security.basic.enabled=true

# HTTP REQUEST
spring.mvc.dispatch-options-request=true

# CORS configuration
endpoints.cors.allowed-origins=*
endpoints.cors.allowed-headers=*
endpoints.cors.allowed-methods=*
endpoints.cors.mapping=/**
